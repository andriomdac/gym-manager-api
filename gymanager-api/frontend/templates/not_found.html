{% extends 'base.html' %}
{% block content %}

<div class="container text-center py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Mensagem</h4>
        </div>
        <div class="card-body bg-dark text-white py-5">
          <p class="fs-5 mb-4">{{message}}</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" name="goback" class="btn btn-primary btn-lg">
              <i class="bi bi-arrow-left-circle me-2"></i>Voltar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
