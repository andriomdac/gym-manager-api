{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8"> 
            <div class="card border-0 shadow-lg rounded-4 p-4 p-md-5">
                <div class="card-body">
                    <h2 class="display-6 fw-bold text-primary mb-4 text-center">
                        <i class="bi bi-person-plus-fill me-2"></i> Matricular Aluno
                    </h2>
                    <p class="text-muted text-center mb-5">Preencha os dados do novo aluno para realizar a matrícula.</p>

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" name="name" id="name" class="form-control rounded-3" placeholder="Nome completo" required>
                            <label for="name"><i class="bi bi-person me-2"></i> Nome Completo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" name="phone" id="phone" class="form-control rounded-3" placeholder="Telefone de contato" required>
                            <label for="phone"><i class="bi bi-telephone-fill me-2"></i> Telefone</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="text" name="reference" id="reference" class="form-control rounded-3" placeholder="Referência/Observação">
                            <label for="reference"><i class="bi bi-card-text me-2"></i> Referência/Observação</label>
                        </div>

                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-lg fw-bold rounded-3" type="submit">
                                <i class="bi bi-check-circle-fill me-2"></i> Confirmar Matrícula
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
