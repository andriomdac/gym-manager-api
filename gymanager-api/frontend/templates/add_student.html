{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-dark py-4">
          <h2 class="mb-0 text-center text-white">
            <i class="bi bi-person-plus-fill me-2"></i>Matricular Aluno
          </h2>
        </div>
        <div class="card-body p-4 p-md-5">
          <form method='post'>
            {% csrf_token %}
            <div class="mb-4">
              <label for="Name" class="form-label fw-semibold">
                <i class="bi bi-person me-1"></i>Nome do Aluno
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="Name"
                placeholder="Digite o nome completo do aluno"
              >
            </div>
            
            <div class="mb-4">
              <label for="Phone" class="form-label fw-semibold">
                <i class="bi bi-telephone me-1"></i>Telefone
              </label>
              <input 
                type="tel" 
                class="form-control form-control-lg" 
                id="Phone"
                placeholder="(00) 00000-0000"
              >
            </div>
            
            <div class="mb-4">
              <label for="Reference" class="form-label fw-semibold">
                <i class="bi bi-card-text me-1"></i>Referência
              </label>
              <textarea 
                rows="4" 
                class="form-control form-control-lg" 
                id="Reference"
                placeholder="Informações adicionais sobre o aluno..."
              ></textarea>
              <div class="form-text">Adicione observações relevantes sobre o aluno.</div>
            </div>
            
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check-circle me-2"></i>Matricular
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
